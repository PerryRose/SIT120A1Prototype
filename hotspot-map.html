<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="widescreen.css"/>
    <title>Exposure Site Map</title>
</head>
<body>
    <!--Header-->
    <div class="header">
        <!--Logo-->
        <h1 class="header-logo">
            <a href="">
                COVID-19 VIC
            </a>
        </h1>
        <!--Menu Items-->
        <div class="header-items">
            <!--Hotspot Map-->
            <h3 class="header-item">
                <a href="">
                    Hotspot Map
                </a>
            </h3>
            <!--Symptoms Checker-->
            <h3 class="header-item">
                <a href="">
                    Symptoms Checker
                </a>
            </h3>
            <!--Check in-->
            <h3 class="header-item">
                <a href="">
                    Check-In
                </a>
            </h3>
            <!--Login-->
            <h3 class="header-item">
                <a href="">
                    Login
                </a>
            </h3>
            <!--Drop Down, hidden by default, only shown when screen is small (Disabled for this prototype)-->
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">...</button>
                <div id="myDropdown" class="dropdown-content">
                  <a href="hotspot-map.html">Hotspot Map</a>
                  <a href="symptoms-checker.html">Symptoms Checker</a>
                  <a href="index.html">Check-In</a>
                </div>
            </div>
        </div>
    </div>

    <!--Container-->
    <div class="container">

        <!--Latest Figures -->
        <div class="latest-figures-box" id="latest-figures">
            <!--Icon-->
            <img class="latest-figures-icon" 
            src="img/warning-256.png" width="12%" id="warning-icon">
            <!--Title-->
            <h4 class="latest-figures-title" id="latest-figures-title">
                Latest Figures
            </h4>
            <!--Expanded Content, hidden by default-->
            <table class="expanded-content hide" id="expanded-content"></table>
        </div>

        <!--Content-->
        <div class="content">
            <!--Title-->
            <div class="title">
                <h1>Exposure Site Map</h1>
            </div>
            
            <!--Map-->
            <div id="map"></div>

            <!--Exposure Sites List Title-->
            <div class="title">
                <h1>Exposure Sites</h1>
            </div>

            <!--Search Bar-->
            <div class="exposure-site-search-box">
                <!--Search Title-->
                <div class="exposre-site-search-title">
                    Search
                </div> 
                <!--Search Bar-->
                <input class="exposure-site-search-bar" id="exposure-site-search-bar" type="text">
            </div>

            <!--Exposure Site List-->
            <div id="hotspotTable"></div>

        </div>
    </div>

    <!--Footer-->
    <div class="footer">
        <div class="footer-title">
            Contact Us
        </div>
        <div class="footer-subtitle">
            24/7 Coronavirus Hotline <br> 1800 675 398
        </div>
        <div class="footer-subtitle">
            Call 000 for emergencies only
        </div>
    </div>

</body>
<script src="map.js"></script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArLUU_Rfo5GzRYYKgg57e-AFxTuHIQiso&callback=initMap">
</script>
</html>
